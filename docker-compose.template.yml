version: '3.9'

services:
  redis:
    image: redis:latest
    restart: always
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - redis
    environment:
      HOTKEY_MNEMONIC: "my_validators_secret_mnemonic_phrase_here"
      REDIS_URL: redis://redis:6379